<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Sorting Hat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="intro-screen">
            <h1>The Hogwarts Sorting Hat</h1>
            <p class="intro">"Oh, you may not think I'm pretty, but don't judge on what you see. I'll eat myself if you can find a smarter hat than me." Answer these questions truthfully, and I shall place you where you truly belong!</p>
            <div class="sorting-hat"></div>
            <button class="start-btn">Begin Sorting</button>
        </div>

        <div class="questions">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="question"></div>
            <div class="options"></div>
        </div>

        <div class="result">
            <div class="house-crest"></div>
            <h2 class="house-title"></h2>
            <p class="house-description"></p>
            <button class="restart-btn">Try Again</button>
        </div>
    </div>

    <div class="fireworks"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
